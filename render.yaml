services:
  - type: web
    name: student-tracker-backend
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_ATLAS_URL
        fromSecret: mongodb-atlas-url
      - key: DATABASE_NAME
        value: student_tracker
      - key: SECRET_KEY
        fromSecret: secret-key
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: https://student-alert-generator1-7.onrender.com,http://localhost:3000,http://127.0.0.1:3000
      - key: GOOGLE_API_KEY
        fromSecret: google-api-key

  - type: static
    name: student-tracker-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://student-alert-generator1.onrender.com
